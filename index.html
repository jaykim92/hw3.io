<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
<!-- add in form inputs for user instead of prompts/confirms -->
        <div class="form-group">
          <label for="formGroupExampleInput2">Password length (8 min., 108 max)</label>
          <input type="text" class="form-control" id="length" placeholder="Another input">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="upper">
          <label class="form-check-label" for="defaultCheck1">
            Include Upper Case
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="lower">
          <label class="form-check-label" for="defaultCheck1">
            Include Lower Case
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="number">
          <label class="form-check-label" for="defaultCheck1">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="symbol">
          <label class="form-check-label" for="defaultCheck1">
            Include Symbols
          </label>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>

    </div>

    <script src="script2.js"></script>
  </body>
</html>
